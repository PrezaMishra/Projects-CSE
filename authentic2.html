  <style>
    /* General Reset */

    /* Menu Item Styling */

    }

      width: 300px;

</head>

<body>

  <!-- Header -->
  <header class="header" data-header>
    <div class="container">

      <a href="#" class="logo">
        <img src="/images/mainlogo.png" width="160" height="50" alt="Zaika - Home">
      </a>

      <nav class="navbar" data-navbar>

        <button class="close-btn" aria-label="close menu" data-nav-toggler>
          <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
        </button>

        <a href="#" class="logo">
          <img src="/images/mainlogo.png" width="160" height="50" alt="Zaika - Home">
        </a>


      </nav>

      <a href="/details/udupi/udupi" class="btn btn-secondary">
        <span class="text text-1">Back</span>

        <span class="text text-2" aria-hidden="true">Back</span>
      </a>

      <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>

      </button>

  <main>

      <div class="header1">Authentic Recipes</div>

      <div class="separator"></div>

      <div class="separator"></div>
      <div class="restaurant-container">
        <!-- Restaurant 1 -->
        <div class="event-card has-before hover:shine">
          <div class="restaurant-card" onclick="openPopup('mtr')">
            <img src="/images/authentic/mtr.jpg" alt="MTR Restaurant" loading="lazy">
            <h3>MTR</h3>
          </div>
        </div>

        <!-- Restaurant 2 -->
        <div class="event-card has-before hover:shine">
          <div class="restaurant-card" onclick="openPopup('shanthappa')">
            <img src="/images/authentic/shantappa.jpg" alt="Shanthappa Beene Dosa" loading="lazy">
            <h3>Shanthappa Beene Dosa</h3>
          </div>
        </div>

        <!-- Restaurant 3 -->
        <div class="event-card has-before hover:shine">
          <div class="restaurant-card" onclick="openPopup('koshys')">
            <img src="/images/authentic/koshys.jpg" alt="Koshy’s" loading="lazy">
            <h3>Koshy’s</h3>
          </div>
        </div>

        <!-- Restaurant 4 -->
        <div class="event-card has-before hover:shine">
          <div class="restaurant-card" onclick="openPopup('vidyarthi')">
            <img src="/images/authentic/vidyarthi.jpg" alt="Vidyarthi Bhavan" loading="lazy">
            <h3>Vidyarthi Bhavan</h3>

        <!-- Restaurant 5 -->

            <h3>Indian Coffee House</h3>
          </div>
        </div>


        <!-- Restaurant 7 -->
        <div class="event-card has-before hover:shine">

      <!-- Popup Overlay -->
      <div class="popup-overlay" id="popup-overlay" onclick="closePopup(event)">
        <div class="popup-content" id="popup-content" onclick="event.stopPropagation()">
          <span class="close-popup" onclick="closePopup()">×</span>
          <h2 id="popup-title">Restaurant Name</h2>
          <p id="popup-history">History content will go here...</p>
          <div class="famous-foods" id="popup-famous-foods">
            <p><strong>Famous Foods:</strong></p>
            <ul id="famous-food-list">
              <!-- Famous foods list will go here -->
            </ul>
          </div>
        </div>
      </div>
      </div>

    </article>
  </main>
  <script src="/js/script.js"></script>
  <script>
    function openPopup(restaurant) {
      const popupOverlay = document.getElementById('popup-overlay');
      const popupTitle = document.getElementById('popup-title');
      const popupHistory = document.getElementById('popup-history');
      const famousFoodList = document.getElementById('famous-food-list');

      // Clear the previous list and content
      famousFoodList.innerHTML = '';

      // Set the content based on the clicked restaurant
      if (restaurant === 'mtr') {
        popupTitle.textContent = "MTR (Mavalli Tiffin Room)";
        popupHistory.innerHTML = `
        MTR, short for Mavalli Tiffin Room, was established in 1924 by the Mavalli family in Bangalore. It started as a small, local eatery serving traditional South Indian dishes, quickly gaining popularity due to its high-quality, flavorful meals. The restaurant became well-known for its delicious dosas, idlis, and vadas, alongside its unique filter coffee. Over time, MTR expanded its offerings and became a household name across India.
      `;
        const famousFoods = [
          "Rava Idli",
          "Masala Dosa",
          "Filter Coffee"
        ];
        famousFoods.forEach(food => {
          const li = document.createElement('li');
          li.textContent = food;
          famousFoodList.appendChild(li);
        });
      } else if (restaurant === 'shanthappa') {
        popupTitle.textContent = "Shanthappa Beene Dosa";
        popupHistory.innerHTML = `
        Shanthappa Beené Dosa is a legendary food joint in Udupi, known for its unique style of dosas, particularly the Beené Dosa (butter dosa). The eatery was started by Shanthappa, a skilled cook with a passion for serving traditional South Indian breakfast dishes. It gained recognition for its crispy dosas that are generously smeared with ghee (clarified butter), making them extra flavorful.
      `;
        const famousFoods = [
          "Beené Dosa (Butter Dosa)",
          "Masala Dosa",
          "Uttapam"
        ];
        famousFoods.forEach(food => {
          const li = document.createElement('li');
          li.textContent = food;
          famousFoodList.appendChild(li);
        });
      } else if (restaurant === 'koshys') {
        popupTitle.textContent = "Koshy’s";
        popupHistory.innerHTML = `
        Koshy’s, a historic restaurant in Bengaluru, was established in 1940 by Koshy Koshy, a Syrian Christian from Kerala. It started as a small, modest café and quickly became a favorite gathering place for locals, students, and celebrities alike. Known for serving hearty meals and a perfect cup of coffee, Koshy’s has remained a Bangalorean institution. The restaurant has a rich legacy, continuing to attract patrons with its timeless charm and classic menu.
      `;
        const famousFoods = [
          "Mutton Stew with Appam",
          "Fish Fry",
          "Chicken Sandwich"
        ];
        famousFoods.forEach(food => {
          const li = document.createElement('li');
          li.textContent = food;
          famousFoodList.appendChild(li);
        });
      } else if (restaurant === 'vidyarthi') {
        popupTitle.textContent = "Vidyarthi Bhavan";
        popupHistory.innerHTML = `
        Vidyarthi Bhavan, established in 1943 by Venkatramana Ural, is a renowned vegetarian restaurant located in Gandhi Bazaar, Basavanagudi, Bengaluru. It's particularly famous for its crispy, buttery masala dosas, which have become its signature dish.
      `;
        const famousFoods = [
          "Masala Dosa",
          "Vada",
          "Uttapam"
        ];
        famousFoods.forEach(food => {
          const li = document.createElement('li');
          li.textContent = food;
          famousFoodList.appendChild(li);
        });
      } else if (restaurant === 'coffeehouse') {
        popupTitle.textContent = "Indian Coffee House";
        popupHistory.innerHTML = `
        The Indian Coffee House on Church Street in Bangalore is a cherished establishment with a rich history. Originally located on M.G. Road, it was a popular spot for over 50 years before closing in 2009 due to a legal dispute over the premises.
      `;
        const famousFoods = [
          "Masala Dosa",
          "Cutlets",
          "Filter Coffee"
        ];
        famousFoods.forEach(food => {
          const li = document.createElement('li');
          li.textContent = food;
          famousFoodList.appendChild(li);
        });
      } else if (restaurant === 'diana') {
        popupTitle.textContent = "Diana Restaurant";
        popupHistory.innerHTML = `
        Diana Restaurant was established in 1960 in Udupi and is known for its Gudbud ice cream. This dessert became an instant hit and is considered a local delicacy, attracting visitors from across the state and beyond.
      `;
        const famousFoods = [
          "Gudbud Ice Cream"
        ];
        famousFoods.forEach(food => {
          const li = document.createElement('li');
          li.textContent = food;
          famousFoodList.appendChild(li);
        });
      }

      // Show the popup
      popupOverlay.style.display = 'flex';
    }

    function closePopup(event) {
      if (event.target === event.currentTarget || event.target.classList.contains('close-popup')) {
        const popupOverlay = document.getElementById('popup-overlay');
        popupOverlay.style.display = 'none'; // Hide popup
      }
    }
  </script>

</body>
